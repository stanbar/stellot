version: '3.1'
services:
  mongo:
    container_name: "stellar-voting-mongodb-dev"
    image: mongo
    restart: 'unless-stopped'
    volumes:
      - $DOCKER_VOLUMES/stellot-tds-dev:/data/db

  web:
    container_name: "stellar-voting-authorization-server-dev"
    build:
      context: .
      dockerfile: Dockerfile
    env_file: ".env"
    command: npm run start:dev
    ports:
      - $PORT:8080
    volumes:
      - "${WEBAPP_DIR}:${WEBAPP_DIR}"
      - .:/server
    restart: 'unless-stopped'
    links:
      - mongo
